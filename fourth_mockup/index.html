<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forth Mockup</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <!--First div container -->
      <div class="one">
        <h1>A</h1>
      </div>

      <!--Second div container-->
      <div class="two">
        <!--First inner div container-->
        <div class="two__divOne">
          <div class="two__divOne--one">
            <h1>B</h1>
          </div>
          <div class="two__divOne--two">
            <h1>C</h1>
          </div>
          <div class="two__divOne--three">
            <h1>D</h1>
          </div>
        </div>
        <!--Second inner div container-->
        <div class="two__divTwo">
          <div class="two__divTwo--one">
            <h1>E</h1>
          </div>
          <div class="two__divTwo--two">
            <h1>F</h1>
          </div>
          <div class="two__divTwo--three">
            <h1>G</h1>
          </div>
        </div>
      </div>

      <!--Third div container-->
      <div class="three">
        <h1>H</h1>
      </div>
    </div>
  </body>
</html>
